<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Videojuegos</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <h1>CRUD de Videojuegos</h1>
        
        <form id="formulario">
            <input type="text" id="nombre" placeholder="Nombre del videojuego" required>
            <input type="number" id="anio" placeholder="Año de lanzamiento" required>
            <input type="submit" id ="btnAgregar" value="Agregar">
        </form>
         <div class="btn-group">
            <input type="number" id="idConsultar" placeholder="ID a Consultar">
            <br>
            <input type="number" id="anioLanzamiento" placeholder="Año de lanzamiento del videojuego">
            <input type="text" id="nombreVideojuego" placeholder="Nombre del videojuego">
            <button type="submit" class ="btn" id="consultarPorFiltros">Consultar por Filtros</button>
            <button type="submit" class ="btn" id="consultarPorId">Consultar por ID</button>
            <button  class ="btn" id="consultarTodos">Consultar Todos</button>
        </div>
        <table id="tabla">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Año de Lanzamiento</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
